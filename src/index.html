<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet"  href="./index.css">
    <title>Rory Holmes | Fullstack Software Engineer</title>
</head>
<body>

    <nav class="navbar navbar-dark navbar-expand-lg py-5 mx-0 px-1 px-lg-0 fixed-top ">
        <div class="container">
            <a class="navbar-brand text-light fw-bold" href="#">Rory Holmes</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item px-4">
                        <a class="nav-link text-light hover-underline-animation" href="https://www.linkedin.com/in/rory-holmes/" target="_blank" rel="noopener noreferrer">LinkedIn</a>
                    </li>
                    <li class="nav-item px-4">
                        <a class="nav-link text-light hover-underline-animation" href="https://github.com/roryth" target="_blank" rel="noopener noreferrer">GitHub</a>
                    </li>
                    <li class="nav-item px-4">
                        <a class="nav-link text-light hover-underline-animation" href="assets/docs/cv.pdf" target="_blank" rel="noopener noreferrer">CV</a>
                    </li>
                    <li class="nav-item px-4">
                        <a class="nav-link text-light hover-underline-animation"  href="#contact-form">Contact</a>     
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container d-flex align-items-center align-items-lg-end pt-5 vh-100 px-4 px-lg-0">
        <div class="row pt-5 pb-5 mb-5 mt-5 ">
            <div class="col-12 col-lg-6" id="about-section">
                <h1 class="mb-4 fw-bold">Fullstack software engineer.</h1>
                <p>
                    I'm a software engineer based in Manchester, UK, currently working at Omnisis Ltd.,
                    building web applications with C#, .NET, SQL Server, JavaScript, TypeScript and React.
                </p>
            </div>
    
            <div class="col-12 col-lg-6 text-center  text-lg-end mt-auto pt-5" id="get-in-touch-section">
                <h2 class="mb-4">
                    <a id="get-in-touch-btn" href="#contact-form">Get in touch. <i class="bi bi-arrow-down bounce-animation"></i></a>
                </h2>
            </div>
    
        </div>
    </div>

    <div class="container-fluid vh-100 pt-5" id="contact-form">
        <div class="row h-100 justify-content-center align-items-center">
            <div class="col-10 col-md-6 p-4  my-form ">
                <form>
                    <h2 class="mb-4">Contact Me</h2>
                    <div class="mb-3">
                        <label for="name" class="form-label">Name</label>
                        <input type="text" class="form-control bg-transparent text-light" id="name" required="required" placeholder="Your Name">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" class="form-control bg-transparent text-light" id="email" required="required" placeholder="Your Email">
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label ">Message</label>
                        <textarea class="form-control bg-transparent text-light" id="message" required="required" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-outline-light" id="submit-btn">Send</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script src="/app.js"></script>
</body>
</html>
